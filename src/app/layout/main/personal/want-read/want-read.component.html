<div class="container-fluid" *ngIf="bookInfo">
  <div class="row book-list" *ngFor="let book of bookInfo">
    <div class="col-2 my-col-1-8">
      <img class="img-fluid" src="{{book.book_img}}" referrerpolicy ="never">
    </div>
    <div class="col-10 my-col-10-2">
      <div class="book-list-right">
        <p><a [routerLink]="['/bookinfo', book.isbn]">{{book.book_name}}</a></p>
        <p>
          <ngb-rating [rate]="book.grade" [max]="5"></ngb-rating>
          <span>{{book.grade}}</span>
        </p>
        <p class="author">
          {{book.book_author}} / {{book.book_translator}} / {{book.book_press}} / {{book.publisher_time}} / {{book.book_prices}}å…ƒ
        </p>

      </div>

    </div>
  </div>
</div>
