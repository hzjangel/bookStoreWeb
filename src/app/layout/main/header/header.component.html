<mat-toolbar class="nav-background">
  <div class="container">
    <div class="row">
      <div class="col-7">
        <div class="full">
          <div class="logo-box">
            <a routerLink="/" class="navbar-brand">豆瓣读书</a>
          </div>
          <form class="form-group full nav-form" (ngSubmit)="searchBook()">
            <input class="form-control nav-search" type="text" placeholder="" [formControl]="search">
            <button class="search-btn" type="submit"><mat-icon svgIcon="search"></mat-icon></button>
          </form>
        </div>
      </div>
      <div class="col-5">
        <div *ngIf="!userInfo" class="full menu">
          <ul class="nav">
            <li class="nav-item">
              <a routerLink="/ebooks" class="nav-link">电子图书</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">购物车</a>
            </li>
            <li class="nav-item login">
              <a routerLink="/login" class="nav-link">登录</a>
            </li>
            <li class="nav-item login">
              <a routerLink="/register" class="nav-link">注册</a>
            </li>
          </ul>
        </div>
        <div *ngIf="userInfo" class="full menu">
          <div class="name-avatar">
            <img [src]="userInfo.user_imgUrl" [matMenuTriggerFor]="headmenu">
            <mat-menu #headmenu="matMenu">
              <button mat-menu-item routerLink="/personal">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user align-middle mr-1"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                个人中心
              </button>

              <button mat-menu-item (click)="quitLogin()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-pie-chart align-middle mr-1"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path><path d="M22 12A10 10 0 0 0 12 2v10z"></path></svg>
                退出登录
              </button>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-toolbar>
